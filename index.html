<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/towerstack.png" />
    <title>Tower Stack Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="start-screen">
        <button id="start-button">Start Playing Game</button>
    </div>

    <canvas id="canvas"></canvas>
    <div id="score">Score: 0</div>

    <div id="gameEnd">
        <button id="endBtn">Retry</button>
        <p id="finalScore"></p>
    </div>

    <div id="prompt">
        <p>Great Job ! You got 10 points</p>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
